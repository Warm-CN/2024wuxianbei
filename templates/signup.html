<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>2025电信杯报名界面</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords"
          content="Report Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <!-- //Meta tag Keywords -->
    <link href="//fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="/static/plugins/style.css" type="text/css" media="all"/>
    <!--//Style-CSS -->

    <link rel="stylesheet" href="/static/plugins/font-awesome.min.css" type="text/css" media="all">
    <link rel="icon" href="/static/img/icon.png">
</head>

<body>

<!-- form section start -->
<section class="w3l-hotair-form">
    <h1>2025电信杯</h1>
    <div class="container">
        <!-- /form -->
        <div class="workinghny-form-grid">
            <div class="main-hotair">
                <div class="content-wthree">
                    <h2>队伍报名</h2>
                    <form action=" " method="post">
                        <input type="text" class="text" name="team_name" placeholder="队名" required="required"
                               autofocus>
                        <input type="text" class="text" name="captain_name" placeholder="队长姓名" required="required"
                               autofocus>
                        <input type="text" class="text" name="number" placeholder="队长学号（12位）" required="required"
                               pattern="\d{12}" autofocus>
                        <input type="text" class="text" name="tel" pattern="\d{11}" placeholder="队长手机号（11位）"
                               required="required" autofocus>
                        <input type="text" class="text" name="academy" placeholder="队长所在学院" autofocus>
                        <input type="text" class="text" name="class" placeholder="队长专业+班级" autofocus>
                        <input type="text" class="text" name="teammate1_name" placeholder="队员1姓名"
                               autofocus>
                        <input type="text" class="text" name="teammate1_number" placeholder="队员1学号"
                               autofocus>
                        <input type="text" class="text" name="academy1" placeholder="队员1所在学院" autofocus>
                        <input type="text" class="text" name="class1" placeholder="队员1专业+班级" autofocus>
                        <input type="text" class="text" name="teammate2_name" placeholder="队员2姓名"
                               autofocus>
                        <input type="text" class="text" name="teammate2_number" placeholder="队员2学号"
                               autofocus>
                        <input type="text" class="text" name="academy2" placeholder="队员2所在学院" autofocus>
                        <input type="text" class="text" name="class2" placeholder="队员2专业+班级" autofocus>
                        <button class="btn" type="submit">提 交</button>
                    </form>
                    <div>如需修改队员信息，重新填写信息后提交即可;如需更换队长请联系无协人员</div>
                    <p class="account">点错了？ <a href="/guide">返回导航页</a></p>
                </div>
                <div class="w3l_form align-self">
                    <div class="left_grid_info">
                        <img src="/static/img/icon.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <!-- //form -->
    </div>
    <!-- copyright-->
    <div class="copyright text-center">
        <p class="copy-footer-29">© 2025 电信杯. All rights reserved</p>
    </div>
    <!-- //copyright-->
</section>
<!-- //form section start -->
</body>

</html>
